<html>

<head>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script type='text/javascript' src='main.js'></script>
</head>

<body>
    <div class='healthdiv'>
        <svg class='circle' width='52' height='52'>
            <circle class='progress health' cx='26' cy='26' r='24' fill='#000000' fill-opacity='0.5' stroke='#298205'
                stroke-width='3' stroke-dasharray='70 30' />
            <image href='img/health.png' height='25' width='25' x='14' y='14'></image>
        </svg>
    </div>
    <div class='armordiv'>
        <svg class='circle' width='52' height='52'>
            <circle class='progress armor' cx='26' cy='26' r='24' fill='#000000' fill-opacity='0.5' stroke='#1063b9'
                stroke-width='3' stroke-dasharray='70 30' />
            <image href='img/armor.png' height='25' width='25' x='14' y='14'></image>
        </svg>
    </div>
    <div class='fueldiv'>
        <svg class='circle' width='50' height='50'>
            <circle class='progress fuel' cx='26' cy='26' r='20' fill='#000000' fill-opacity='0.5' stroke='#ffaa00'
                stroke-width='3' stroke-dasharray='70 30' />
            <image href='img/fuel.png' height='20' width='20' x='15' y='14'></image>
        </svg>
    </div>
    <div class='seatbeltdiv'>
        <svg class='circle' width='35' height='35'>
            <image href='img/seatbelt.png' height='20' width='20' x='7' y='8'></image>
        </svg>
    </div>
</body>

</html>
